<div class="header">
  <img class="blog-image" mat-card-image src="{{ blogData.imageUri }}" alt="user photo">
  <div class="blog-title-container inline">
    <h1>{{ blogData.name }}</h1>
    <h3> {{ blogData.info }}</h3>
  </div>
  <button class="inline" mat-raised-button color="primary" (click)="edit()">Edit</button>
</div>
<div class="scroll-list">
  <app-post *ngFor="let post of posts" [post]="post"></app-post>
</div>
<mat-form-field>
  <div class="md-form md-outline">
  <label>
    <input matInput type="text" placeholder="Title" class="form-control" >
  </label>
</div>
</mat-form-field>

<mat-form-field>
  <label class="inline" for="input_text"></label>
  <textarea class="md-textarea form-control " rows="3" id="input_text" type="text" length="120" matInput></textarea>
</mat-form-field>
<button mat-raised-button color="accent">POST</button>
